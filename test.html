<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.w200 {width: 200px;}
        div div {background-color: rgba(255, 255, 255, 0.5); height: 100%;}
        .elso {
            box-sizing: content-box;
            margin: 10px;
            border: 2px solid black;
            padding: 5px;
            background-color: green;
        }
        .masodik {
            box-sizing: border-box;
            margin: 10px;
            border: 2px solid black;
            padding: 5px;
            background-color: red;
        }

        p{
            color: red !important;
        }
        p:hover{
            color:green !important;
        }
    </style>
</head>
<body>
    <div class="w200 elso"><div style="padding: 5px;">első div</div></div>
    <div class="w200 masodik"><div style="padding: 5px;">második div</div></div>
    <div class="w200 elso"><div style="margin: 5px;">első div</div></div>
    <div class="w200 masodik"><div style="margin: 5px;">második div</div></div>
    <hr>
    <p style="color: blue;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste esse omnis quaerat dolores tempore, quas facilis eius animi distinctio fugiat maxime quae expedita totam voluptate error. Repudiandae quia voluptatibus velit!</p>
</body>
</html>
